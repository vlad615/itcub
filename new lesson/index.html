<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <title>Awesome markup</title>
</head>
    <body>
        <!-- <div class="container"> -->
            <section>
                <div class="card">
                    <div class="image-section">
                        <div class="main-image-wrapper">
                            <img class="main-image" src="/assets/images/main-image.png" alt="main-image">
                        </div>
                        
                        <div class="preview-images">
                            <div class="preview-image selected">
                                <img src="/assets/images/image-1.png" alt="image-1">
                            </div>
                            <div class="preview-image">
                                <img src="/assets/images/image-2.png" alt="image-2">
                            </div>
                        </div>
                    </div>
                    <div class="info-section">
                        <h1 class="main-title">Fluted Contrast</h1>
                        <span class="subtitle">Mug / 33 cl</span>
                        <p class="description">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
                        <h2 class="title">Color options</h2>
                        <ul>
                            <li class="selected">
                                <div class="color-item blue color "></div>
                            </li>
                            <li>
                                <div class="color-item green color"></div>
                            </li>
                            <li>
                                <div class="color-item red"></div>
                            </li>
                            <li>
                                <div class="color-item black"></div>
                            </li>
                            <li>
                                <div class="color-item yellow"></div>
                            </li>
                        </ul>
                        <div class="wrapper">
                            <div>
                                <h2 class="title">Quantity</h2>
                                <select name="quantity" id="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div>
                                <h2 class="title">Price</h2>
                                <span class="price">eur 39,00</span>
                            </div>
                        </div>
                        <button>Add To Basket</button>
                    </div>
                </div>
            </section>
        <!-- </div> -->
                
    </body>
</html>
